name: Integrate Next.js app

on:
  push:
    paths:
      - src/**

jobs:
  rome-ci:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm ci
      - run: npm run rome-ci
  build:
    runs-on: ubuntu-22.04
    env:
      GCLOUD_PROJECT: xxx
      GCLOUD_CLIENT_EMAIL: xxx@example.com
      GCLOUD_PRIVATE_KEY: xxx
      NEXTAUTH_SECRET: xxx
      NEXTAUTH_URL: http://localhost:3000
      GOOGLE_CLIENT_ID: xxx
      GOOGLE_CLIENT_SECRET: xxx
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "18"
      - run: npm ci
      - run: npm run build
